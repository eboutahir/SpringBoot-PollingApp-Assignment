<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<link rel="stylesheet" th:href="@{./static/css/score.css}">
	<title>Score Board</title>
</head>
<body>

	<!-- Importing NavBar -->
	<div th:insert="menu.html :: navbar"></div>
	
	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<h3 class=" text-center mb-5 p-2" style="background-color:#AFB42B;">classification selon score</h3>
		
		<table class="table table-striped table-hover" >
			<tr>
				<th>Nom</th>
				<th>Score</th>

			</tr>
			<tr th:each="score : ${sList}">
				<td th:text="${score.username}"></td>
				<td th:text="${score.totalCorrect}"></td>
				<!--<td th:href="@{/{id}/delete}"><i class="fa-solid fa-trash-can" style="color: #e32400;"></i></td>
			--></tr>
		</table>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="Pagefooter.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
