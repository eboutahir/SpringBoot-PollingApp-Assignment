<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quiz</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<style>
		.gradient-custom-2 {
			background: #0693e3;
			background: -webkit-linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
			background: linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
		}

		.mask-custom {
			background: rgba(24, 24, 16, 0.2);
			border-radius: 2em;
			backdrop-filter: blur(25px);
			border: 2px solid rgba(255, 255, 255, 0.05);
			background-clip: padding-box;
			box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
		}
	</style>
</head>
<body>

<section class=" gradient-custom-2">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-12 col-xl-10">
				<div class="card mask-custom">
					<div class="card-body p-4 text-white">
						<div class="text-center pt-3 pb-2">
							<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp" alt="Check" width="60">
							<h2 class="my-4">Top Scores Of All Time</h2>
						</div>
						<div class="alert alert-success" th:if="${successMessage}" id="successMessage">
							<span th:text="${successMessage}"></span>
						</div>
						<table class="table text-white mb-0 text-center" id="dataTable">
							<thead>
							<tr>
								<th scope="col">Name</th>
								<th scope="col">Score</th>

							</tr>
							</thead>
							<tbody>
							<tr th:each="score : ${sList}">
								<td th:text="${score.username}"></td>
								<td th:text="${score.totalCorrect}"></td>
							</tr>
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</div>
	</div>
</section>


</body>

</html>
