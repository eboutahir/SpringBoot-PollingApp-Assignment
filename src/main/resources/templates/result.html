<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quiz</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<style>
		.gradient-custom-2 {
			background: #0693e3;
			background: -webkit-linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
			background: linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
		}

		.mask-custom {
			background: rgba(24, 24, 16, 0.2);
			border-radius: 2em;
			backdrop-filter: blur(25px);
			border: 2px solid rgba(255, 255, 255, 0.05);
			background-clip: padding-box;
			box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
		}
	</style>
</head>
<body >

<section class=" gradient-custom-2" style="background-color: #eee;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-12 col-xl-10">

				<div class="mask-custom  card  ">
					<div class="card-header  p-3">
						<h5 class="mb-0 text-light"><i class="fas fa-tasks me-2"></i>Your Score</h5>
					</div>
					<div class="main-container container py-5 px-4">
						<div class="card gradient-custom-2  text-white py-5 px-4 mx-auto">
							<img th:src="@{/images/exam.svg}" alt="image">



							<div class="d-flex justify-content-center">
								<p>Participant name:&nbsp;&nbsp;</p>
								<p th:if="${result}" th:text="${result.username}"></p>
							</div>

							<div class="d-flex justify-content-center">
								<p>Total correct answer:&nbsp;&nbsp;</p>
								<p th:if="${result}" th:text="${result.totalCorrect}"></p>
							</div>

							<div class="d-flex justify-content-center">
								<p>Total false answer:&nbsp;&nbsp;</p>
								<p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
							</div>

							<div class="d-flex justify-content-center mt-4">
								<button type="button" th:onclick="window.location.href='/score'"
										class="btn btn-warning btn-rounded mx-auto">View Score Board</button>
								<button type="button" th:onclick="window.location.href='/'"
										class="btn btn-light btn-rounded mx-auto">Back to Homepage</button>
							</div>
						</div>
					</div>

				</div>

			</div>
		</div>
	</div>
</section>

</body>
</html>
