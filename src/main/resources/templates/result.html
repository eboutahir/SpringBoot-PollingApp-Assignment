<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/result.css}">
	<title> Resultat </title>
</head>
<body>

<h1 class="p-3 text-center bg-dark text-light">spring boot questionnaire</h1>
	
	<!-- Main Container Start -->
	<div class="main-container  py-5 px-4">
		<div class="card bg-transparent  text-light py-5 px-4 mx-auto">
			<img th:src="@{/images/imag-ques.png}" alt="image">
			
			<h3 class="bg-danger text-center mb-5 p-2">votre score</h3>
			
			<div class="d-flex justify-content-center">
				<p>Nom du participant:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.username}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Réponses correcte:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center">
				<p>Réponses fausse:&nbsp;&nbsp;</p>
				<p th:if="${result}" th:text="5 - ${result.totalCorrect}"></p>
			</div>
			
			<div class="d-flex justify-content-center mt-4">
				<button type="button" th:onclick="window.location.href='/score'"
					class="btn btn-outline-warning mx-auto">Voir le tableau des scores</button>
				<button type="button" th:onclick="window.location.href='/'"
					class="btn btn-outline-warning mx-auto">Accueil</button>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
