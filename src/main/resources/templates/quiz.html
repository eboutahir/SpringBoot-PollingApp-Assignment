<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quiz</title>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
	<style>
		.gradient-custom-2 {
			background: #0693e3;
			background: -webkit-linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
			background: linear-gradient(
					to right,
					#0693e3,
					rgba(255,105,0,1)
			);
		}

		.mask-custom {
			background: rgba(24, 24, 16, 0.2);
			border-radius: 2em;
			backdrop-filter: blur(25px);
			border: 2px solid rgba(255, 255, 255, 0.05);
			background-clip: padding-box;
			box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
		}
	</style>
</head>
<body >

<section class=" gradient-custom-2" style="background-color: #eee;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-md-12 col-xl-10">

				<div class="mask-custom  card  ">
					<div class="card-header  p-3">
						<h5 class="mb-0 text-light"><i class="fas fa-tasks me-2"></i>Select The Correct Answers</h5>
					</div>
					<form action="submit" method="POST" th:object=${qForm}>
						<div class="  ques-box shadow-sm p-3 mb-5 bg-white rounded" th:each="ques, i: ${qForm.questions}">
							<p class="title " th:text="${ques.title}"></p>
							<div class="form-check">
								<input class="form-check-input" type="radio" th:name="|questions[${i.index}].chose|" th:value="1">
								<label class="form-check-label" >
									<p th:text="${ques.optionA}"></p>
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" th:name="|questions[${i.index}].chose|" th:value="2">
								<label class="form-check-label" >
									<p th:text="${ques.optionB}"></p>
								</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" th:name="|questions[${i.index}].chose|" th:value="3">
								<label class="form-check-label" >
									<p th:text="${ques.optionC}"></p>
								</label>
							</div>



							<input type="hidden" th:name="|questions[${i.index}].quesId|" th:value="${ques.quesId}" />
							<input type="hidden" th:name="|questions[${i.index}].title|" th:value="${ques.title}" />
							<input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}" />
						</div>

						<button type="submit" class="btn btn-primary d-block mx-auto mt-4">Submit Answer</button>
					</form>
				</div>

			</div>
		</div>
	</div>
</section>

</body>
</html>
